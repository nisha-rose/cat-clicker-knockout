<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList">
        <li><button data-bind="text: catname, click: $parent.catimage"></button></li>
    </ul>
    <div data-bind="with: currentCat">

        <h2 data-bind="text: catname"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickcount"></div>
        <img  src="" alt="cute cat" data-bind="click: $parent.incrementcounter, attr: {src: imgsource}">

    </div>
    <div data-bind="with: currentCat()">
        <h4>NICK NAMES</h4>
        <ul data-bind="foreach: nicknames">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
